<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Blockchain Voting DApp</title>
    <link rel="stylesheet" href="dashboard.css">
    <!-- Add ethers.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.6.0/ethers.umd.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="Blockchain Voting Logo">
        </div>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <button id="connectWallet" class="connect-btn">Connect MetaMask</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <h2>Admin Dashboard</h2>
        <div class="dashboard-stats">
            <h3>Election Stats</h3>
            <p>Total Votes: <span id="totalVotes">0</span></p>
            <p>Registered Voters: <span id="registeredVoters">0</span></p>
            <p>Ongoing Elections: <span id="ongoingElections">0</span></p>
        </div>

        <div class="manage-elections">
            <h3>Manage Elections</h3>
            <button id="createElectionBtn">Create New Election</button>
            <button id="endElectionBtn">End Ongoing Election</button>
        </div>

        <div class="manage-candidates">
            <h3>Add New Candidate</h3>
            <form id="addCandidateForm">
                <label for="candidateName">Candidate Name:</label>
                <input type="text" id="candidateName" name="candidateName" required>
                
                <label for="candidatePosition">Position:</label>
                <select id="candidatePosition" name="candidatePosition" required>
                    <option value="president">President</option>
                    <option value="vicePresident">Vice President</option>
                    <option value="senator">Senator</option>
                    <option value="governor">Governor</option>
                    <option value="mayor">Mayor</option>
                </select>

                <label for="candidateParty">Party:</label>
                <input type="text" id="candidateParty" name="candidateParty" required>

                <button type="submit" id="addCandidateBtn">Add Candidate</button>
            </form>
        </div>
    </div>

    <!-- Import dashboard.js as a module -->
    <script src="dashboard.js" type="text/javascript"></script>
</body>
</html>
